<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <a class="logo" href="#">
          <img src="/image/Gitfav.svg" alt="" />
        </a>
        <div class="search">
          <label class="sr-only" for="input-search">Digite o github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o github username que quer favoritar"
          />
          <button>
            <svg
              width="23"
              height="21"
              viewBox="0 0 23 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"

                fill="white"
              />
            </svg>
            Favoritar
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositório</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/marciosouzaa.png"
                alt="imagem do marcio"
              />
              <a href="https://github.com/marcio" target="_blank">
                <p>Marcio Souza</p>
                <span>marciosouzaa</span>
              </a>
            </td>
            <td class="repositories">5</td>
            <td class="followers">50</td>
            <td>
              <button class="remove">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="empty">
        <div class="nothing">
          <svg
            width="132"
            height="125"
            viewBox="0 0 132 125"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"

.5626C58.3836 73.0035 59.4052 72.5808 60.612 72.2945C61.8325 72.0081 63.2313 71.865 64.8083 71.865H66.2688C67.8595 71.865 69.2583 72.0081 70.4651 72.2945C71.6719 72.5808 72.6867 72.9967 73.5095 73.5421C74.3323 74.1012 74.9494 74.7761 75.3608 75.5669C75.7859 76.3714 75.9985 77.2918 75.9985 78.3281C75.9985 79.3644 75.7859 80.2848 75.3608 81.0892C74.9494 81.8937 74.3323 82.5755 73.5095 83.1346C72.6867 83.6936 71.6719 84.1163 70.4651 84.4026C69.2583 84.689 67.8595 84.8321 66.2688 84.8321Z"

            />
          </svg>
          <p>Nenhum favorito ainda</p>
          <button class="button-85" role="button">Add author</button>
        </div>
      </div>
    </div>
  </body>
</html>
